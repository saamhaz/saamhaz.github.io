title: Soona Amhaz
description: |-
  <p></p>
  <p> <a href="https://www.forbes.com/profile/soona-amhaz/">Soona Amhaz</a> is founder and GP of <a href="https://volt.capital">Volt Capital</a> a venture firm that focuses on pre-seed and seed companies in the digital assets space.</p>
  <p>Before starting Volt Capital, Soona launched <a href="https://www.tokendaily.co/">Token Daily</a>, a community of 20K+ builders, investors, and talent in the crypto space.
  Soona is an advisor to <a href="https://www.beondeck.com/">On Deck</a>, <a href="https://www.forbes.com/profile/soona-amhaz/?sh=5ba3f81a1bd2">Forbes 30 under 30</a> in VC, and an alum from the University of Michigan School of Engineering. Go blue! </p>
